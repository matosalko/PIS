<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIS projekt</title>
    <link rel="stylesheet" type="text/css" href="../css/contract_proposal.css">
    
    <script src="../js/contract_proposal.js"></script>
    <script src="../js/get_days_between.js"></script>
</head>
<body>
    <div class="title">
        <h1 >Návrh zmluvy</h1>
    </div>
    <table id='info_table' class="info_table">
        <tr id="insured_user_name">
            <td>Meno poistenca:</td>
        </tr>
        <tr id="insurance_number">
            <td>Cislo poistky:</td>
        </tr>
        <tr id="phone">
            <td>Telefonne cislo:</td>
        </tr>
        <tr id="SPZ">
            <td>SPZ vozidla:</td>
        </tr>
    </table>

    <div class="title">
        <h2>Balíky produktov</h2>
    </div>
    <table id='packages_table' class="packages_table">
        <tr>
            <th>Názov balíka</th>
            <th>Cena balíka</th>
        </tr>
    </table>

    <script>
        create_proposal()
    </script>

    <div class="menu">
        <button type="button" onclick="refuse()">zamietnuť</button>
        <button type="button" onclick="approve()">schváliť</button>
    </div>


</body>
</html>
