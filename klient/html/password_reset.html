<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poisťovňa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div>
    <div class="login-menu">
        <h3 class="center-align">Zabudnuté heslo</h3>
        <div class="card mt-6">
            <div class="card-content">
                <span class="card-title mb-2">Resetovanie hesla</span>
                <div id="email-input" class="input-field">
                    <input id="email" name="email" type="email">
                    <label for="email">E-mail</label>
                </div>
                <div class="right-align">
                    <a class="waves-effect btn-flat" onclick="goToMainPage()">Späť</a>
                    <button class="btn waves-effect" type="submit" onclick="resetPassword()">Resetovať heslo</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/login.js"></script>
</div>
</body>
</html>
